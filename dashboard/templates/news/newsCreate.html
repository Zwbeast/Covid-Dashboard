{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New News{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Activity wth people</label>
    <textarea name="title" id="title" required>{{ request.form['title'] }}</textarea>
    <label for="body">Covid Test Result</label>
    <input name="body" id="body" value="{{ request.form['body'] }}" required>
    <label for="closeContact">Is Closely Contacted</label>
    <input name="closeContact" id="closeContact" value="{{ request.form['closeContact'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
