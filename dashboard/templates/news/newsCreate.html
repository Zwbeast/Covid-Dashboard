{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New News{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">People</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Covid Test Result</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="closeContact">Is Closely Contacted</label>
    <input name="closeContact" id="closeContact" value="{{ request.form['closeContact'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
