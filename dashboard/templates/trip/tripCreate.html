{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Trip{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Trip Destination</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="tripStartDate">Trip Start Date</label>
    <input name="tripStartDate" id="tripStartDate" value="{{ request.form['tripStartDate'] }}" required>
    <label for="tripEndDate">Trip End Date</label>
    <input name="tripEndDate" id="tripEndDate" value="{{ request.form['tripEndDate'] }}" required>
    <label for="body">People with</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
